<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report from JSON</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2vmin;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Set minimum viewport height */
      background-color: #f5f5f5; /* Light gray background */
    }
    h1 {
      font-size: 2rem; /* Adjust heading size */
      margin-bottom: 2vh;
      text-align: center;
      animation: fadeInUp 0.5s ease-in-out forwards; /* Fade in animation */
    }
    .report-container {
      width: 120vh;
      border: 1px solid #ddd;
      padding: 2vh;
      border-radius: 5vmin;
      display: flex;
      flex-direction: column; /* Stack items vertically */
      background-color: #fff; /* White background */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      transition: transform 0.3s ease-in-out; /* Smooth transform on hover */
    }
    .report-container:hover {
      transform: scale(1.02); /* Slight zoom on hover */
    }
    .report-item {
      justify-content: space-between; /* Align labels and values */
      margin-bottom: 1vh;
      animation: fadeIn 0.3s ease-in-out forwards; /* Fade in animation */
    }
    .report-label {
      font-weight: bold;
      flex: 1;
      text-align: right;
      padding-right: 1vw;
    }
    .report-item:nth-child(odd) { /* Alternate background for odd rows */
      background-color: #fafafa;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

  </style>
</head>
<body>
  <h1>Nettacker Compare Report</h1>
  <div class="report-container" id="report-container"></div>

  <script>
    // Replace this with your actual JSON data
    const jsonData = __data_will_locate_here__

    const reportContainer = document.getElementById('report-container');

    function generateReport(data) {
      let reportContent = '';
      for (const key in data) {
        reportContent += `<div class="report-item">
          <span class="report-label">${key}</span>
          <span>${data[key]}</span>
        </div>`;
      }

      reportContainer.innerHTML = reportContent;
    }

    generateReport(jsonData);
  </script>
</body>
</html>
